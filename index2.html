<div class="registration-container">
    <div class="form-container">
        <h1>Înregistrare Câine la Veterinar</h1>
        <p>Completează formularul pentru a înregistra câinele la veterinar.</p>
        
        <form action="#" method="POST" class="registration-form">
            <label for="owner-name">Nume Stăpân:</label>
            <input type="text" id="owner-name" name="owner-name" placeholder="Introdu numele tău" required>

            <label for="dog-name">Nume Câine:</label>
            <input type="text" id="dog-name" name="dog-name" placeholder="Introdu numele câinelui" required>

            <label for="dog-age">Vârsta Câinelui (în ani):</label>
            <input type="number" id="dog-age" name="dog-age" placeholder="Vârsta câinelui" required>

            <label for="dog-breed">Rasa Câinelui:</label>
            <input type="text" id="dog-breed" name="dog-breed" placeholder="Rasa câinelui" required>

            <label for="owner-email">Email Stăpân:</label>
            <input type="email" id="owner-email" name="owner-email" placeholder="Introdu adresa ta de email" required>

            <label for="owner-phone">Număr de Telefon:</label>
            <input type="tel" id="owner-phone" name="owner-phone" placeholder="Număr de telefon" required>

            <label for="appointment-date">Data Consultației:</label>
            <input type="date" id="appointment-date" name="appointment-date" required>

            <label for="additional-notes">Note Suplimentare:</label>
            <textarea id="additional-notes" name="additional-notes" rows="4" placeholder="Note suplimentare (dacă este cazul)"></textarea>

            <button type="submit" class="submit-btn">Înregistrează Câinele</button>
        </form>
    </div>
